<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="styleshet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-head"><img class="card-logo" src="img/logo.png">
          <div class="product-detail">
            <h2>Phone detail</h2>
            <p>Unknown Huawei smartphone with model number AMN-AL10 has received TENAA certification </p>
          </div><span class="back-text">FAS</span>
        </div>
        <div class="card-body"> 
          <div class="product-desc"><span class="product-title">Pgone <b>style</b><span class="badge">New</span></span></div><span class="product-caption">Hype Style Collection</span>
          <div class="product-props"><span class="product-size">
              <h4>Size</h4>
              <ul class="ul-size">
                <li><a href="#">S</a></li>
                <li><a href="#">X</a></li>
                <li><a href="#">Mi</a></li>
                <li><a href="#">My</a></li>
                <li><a class="active" href="#">XR</a></li>
              </ul></span><span class="product-color">
              <h4>Color</h4>
              <ul class="ul-color">
                <li><a class="active" href="#">Y</a></li>
                <li><a href="#">G</a></li>
                <li><a href="#">Bl</a></li>
                <li><a href="#">Wh</a></li>
                <li><a href="#">R</a></li>
              </ul></span></div>
        </div>
      </div>
    </div>
  </body>
</html>
