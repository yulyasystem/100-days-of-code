<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="styleshet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
  </head>
  <body>
    <div class="app">
      <div class="user"><img src="./img/logo.png"></div>
      <div class="context">
        <div class="square"></div>
        <h3>Hello darling,</h3>
        <p>Here is the things to buy.</p>
        <div class="todo"><span class="bar"></span>
          <p>Buy a milk</p>
        </div>
        <div class="todo"><span class="bar"></span>
          <p>Buy an apple</p>
        </div>
        <div class="todo"><span class="bar"></span>
          <p>Buy a toothbrush</p>
        </div>
        <h4>Lists</h4>
        <div class="more">
          <div class="set">
            <div class="box"></div>
            <h5>Personal</h5>
            <p>5 tasks</p>
          </div>
          <div class="set">
            <div class="box"></div>
            <h5>Work</h5>
            <p>3 tasks</p>
          </div>
          <div class="set">
            <div class="box"></div>
            <h5></h5>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
