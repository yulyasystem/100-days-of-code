<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="styleshet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"/>
  </head>
  <body>
    <header class="header wrapper">
      <nav class="nav"><a class="nav__title" href="#">The red one</a>
        <div class="nav__list"><a class="nav__item" href="#">Work</a><a class="nav__item" href="#">People</a><a class="nav__item" href="#">About</a><a class="nav__item" href="#">Data</a><a class="nav__item" href="#">Contact </a></div>
      </nav>
    </header>
    <main class="page wrapper">
      <section class="headline">
        <h1 class="headline__text">Digital world makes better living or makes us dependent</h1>
      </section>
      <section class="photo-block">
        <div class="photo-block--primary"><img class="img--primary" src="./img/02.jpg" alt="photo"/></div>
        <div class="photo-block--secondary"> <img class="photo-block__img--secondary" src="./img/03.jpg" alt="photo"/>
          <p class="photo-block__text">Let's switch it off because I feel... we are going nowhere.</p>
        </div>
      </section>
    </main>
  </body>
</html>
